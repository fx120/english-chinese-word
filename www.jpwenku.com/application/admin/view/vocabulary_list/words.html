<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="panel-lead">
            <em>词表：{$row.name|htmlentities}</em> &nbsp; 
            <span class="label label-info">共 {$row.word_count} 个单词</span>
            <span class="label label-default">{$row.category|htmlentities}</span>
        </div>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a class="btn btn-primary btn-refresh" title="刷新"><i class="fa fa-refresh"></i></a>
                        <a class="btn btn-success btn-add-word" data-url="vocabulary_list/addword/ids/{$row.id}" title="添加单词"><i class="fa fa-plus"></i> 添加单词</a>
                        <a href="javascript:;" class="btn btn-warning btn-import-words" data-url="vocabulary_list/importwords/ids/{$row.id}" title="从其他词表导入"><i class="fa fa-copy"></i> 从其他词表导入</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
